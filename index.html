<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header p-50">
      <h1 class="dark-text">
        Simple, traffic-based pricing
      </h1>
      Sign-up for our 30-day trial. No credit card required. 
    </div>

    <div class="content">
      <div class="over-slider p-30">
        <div class="pageviews">
          100K Pageviews
        </div>
  
        <div class="price">
          <span class="font-big dark-text">16.00$</span>
           /month
        </div>
      </div>

      <div class="div-slider p-30">
        <input type="range" min="1" max="100" value="50" step="10" class="slider" id="myRange">
      </div>

      <div class="below-slider p-30">
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox">
          <span class="switch-slider round"></span>
        </label>
        <span>Yearly Billing</span> 
        <span class="red-bg">25% discount</span>
      </div>

      <div class="content-bottom p-30">
        <div class="left-list">
          <ul>
            <li>
              <img src="images/icon-check.svg">
              <span>Unlimited websites</span>
            </li>
            <li>
              <img src="images/icon-check.svg">
              <span>100% data ownership</span>
            </li>
            <li>
              <img src="images/icon-check.svg">
              <span>Email reports</span>
            </li>
          </ul>
        </div>

        <div class="right-button">
          <button class="button-start">Start my trial</button>
        </div>
      </div>
    </div>

  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="jquery-3.5.1-min.js"></script>
  <script src="main.js"></script>
</body>
</html>
